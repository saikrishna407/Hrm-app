      tags:
        - employeeAPIs
      summary: Change Password
      description: Password change endpoint
      operationId: change_password_employers__employer_id__employees__employee_id__password_patch
      parameters:
        - name: employer_id
          in: path
          required: true
          schema:
            type: string
            title: Employer Id
        - name: employee_id
          in: path
          required: true
          schema:
            type: string
            title: Employee Id
        - name: x-token
          in: header
          required: true
          schema:
            type: string
            title: X-Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeRequestDTO'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordChangeResponseDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
